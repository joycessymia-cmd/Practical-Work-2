<!DOCTYPE html>
<html lang="en">
<head>

<title>Poliku Student Registration Form</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Caps lock for name fields
function toCaps(field) {
    field.value = field.value.toUpperCase();
}

// Email focus and blur events
function emailFocus(field) {
    field.style.backgroundColor = "yellow";
}
function emailBlur(field) {
    field.style.backgroundColor = "";
}

// Preview Image
function previewImage(event) {
  const input = event.target;
  const preview = document.getElementById('imgPreview');

  if (input.files && input.files[0]) {
    const reader = new FileReader();

    reader.onload = function(e) {
      preview.src = e.target.result;  
      preview.style.display = 'block'; 
    };
    reader.readAsDataURL(input.files[0]);
  } else {
    preview.src = "";
    preview.style.display = 'none'; 
  }
}

//  Validate form & show Bootstrap modal
function validateForm(event) {
    event.preventDefault(); 

    let name = document.forms["regForm"]["studentName"].value;
    let email = document.forms["regForm"]["email"].value;
    let phone = document.forms["regForm"]["phone"].value;
    
    if (name === "") {
        alert("Please enter student name!");
        return false;
    }
    if (email === "" || !email.includes("@")) {
        alert("Please enter a valid email address!");
        return false;
    }
    if (phone === "" || phone.length < 10) {
        alert("Please enter a valid phone number!");
        return false;
    }
     //Show form submission is successful
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));
    successModal.show();

    // Reset the form after success
    document.forms["regForm"].reset();
    document.getElementById('imgPreview').style.display = 'none';

    return false;
    }

</script>

<style>
 body {
        font-family: Arial, sans-serif;
        background-color: lightpink;
    }
    form {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        
    }
    h2, h3 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="radio"] {
        width: auto;
        margin-right: 5px;
    }
    .buttons {
        text-align: center;
        margin-top: 20px;
    }
    .buttons input {
        width: 120px;
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .buttons input[type="reset"] {
        background-color: #888;
    }
    .buttons input:hover {
        opacity: 0.9;
    }
</style>
</head>
<body>

<form name="regForm" onsubmit="return validateForm(event)">
    <h2>Politeknik Kuching Sarawak</h2>
    <h3>Student Registration Form</h3>
    
    <label>Student Image:</label>
    <input type="file" id="studentImage" name="studentImage" accept="image/*" onchange="previewImage(event)">
    <br>
    <img id="imgPreview" src="" alt="Image Preview" 
     style="display:none; width:105px; height:150px; margin: 10px auto; display:block;">

    <label>Student Name:</label>
    <input type="text" name="studentName" placeholder="Full Name" oninput="toCaps(this)">

    <label>Father's Name:</label>
    <input type="text" name="fatherName" placeholder="Father's Full Name" oninput="toCaps(this)">

    <label>Mother's Name:</label>
    <input type="text" name="motherName" placeholder="Mother's Full Name" oninput="toCaps(this)">

    <label>E-mail:</label>
    <input type="email" name="email" placeholder="email@gmail.com" onfocus="emailFocus(this)" onblur="emailBlur(this)">
    
    <label>Gender:</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    
    <label>Date of Birth:</label>
    <input type="date" name="dob">

    <label>Level:</label>
    <select name="level">
        <option value="">-- SELECT LEVEL --</option>
        <option value="ASASI">ASASI</option>
        <option value="DIPLOMA">DIPLOMA</option>
        <option value="DEGREE">DEGREE</option>
    </select>
    
    <label>Department:</label>
    <select name="department"required>
        <option value="">-- Select Department --</option>
        <option value="CIVIL ENGINEERING">CIVIL ENGINEERING</option>
        <option value="ELECTRICAL ENGINEERING">ELECTRICAL ENGINEERING</option>
        <option value="MECHANICAL ENGINEERING">MECHANICAL ENGINEERING</option>
        <option value="ACCOUNTING">ACCOUNTING</option>
        <option value="INFORMATION TECHNOLOGY">INFORMATION TECHNOLOGY</option>
        <option value="BUSINESS">BUSINESS</option>
        <option value="COMPUTER ENGINEERING">COMPUTER ENGINEERING</option>
    </select>

    
    <label>Phone number:</label>
    <input type="tel" name="phone" placeholder="xxx-xxxxxxx">
    
    <hr>
    <h3>Address</h3>
    
    
   <label>State:</label>
   <select name="state" required>
    <option value="">-- SELECT STATE --</option>
    <option value="JOHOR">JOHOR</option>
    <option value="KEDAH">KEDAH</option>
    <option value="KELANTAN">KELANTAN</option>
    <option value="MELAKA">MELAKA</option>
    <option value="NEGERI SEMBILAN">NEGERI SEMBILAN</option>
    <option value="PAHANG">PAHANG</option>
    <option value="PERAK">PERAK</option>
    <option value="PERLIS">PERLIS</option>
    <option value="PULAU PINANG">PULAU PINANG</option>
    <option value="SABAH">SABAH</option>
    <option value="SARAWAK">SARAWAK</option>
    <option value="SELANGOR">SELANGOR</option>
    <option value="TERENGGANU">TERENGGANU</option>
    <option value="KUALA LUMPUR">WILAYAH PERSEKUTUAN KUALA LUMPUR</option>
    <option value="LABUAN">WILAYAH PERSEKUTUAN LABUAN</option>
    <option value="PUTRAJAYA">WILAYAH PERSEKUTUAN PUTRAJAYA</option>
  
</select>

    <label>City:</label>
    <input type="text" name="city" placeholder="city" 
     oninput="toCaps(this)">
    
    <label>Postcode:</label>
    <input type="text" name="postcode" placeholder="Postcode">
    
    <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </div>

</form>

<!--  Bootstrap modal-->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header bg-success text-white">
    <h5 class="modal-title" id="successModalLabel">Success</h5>
       <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body text-center">Your details have been saved!</div>
    <div class="modal-footer">
       <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">OK</button>
    </div>
    </div>
    </div>
    </div>

</body>
</html>
